<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir em varios dispositivos diferentes ou mude o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/m.png" type="image/png">
         <img src="imagem/g.png" alt="Imagem flexivel">
        
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/musica.mp3" controls></audio>
    
    
</body>
</html>
