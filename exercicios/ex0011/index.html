<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Videos com html5</title>
    <link rel="shortcut icon" href="imagem/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <h1>Hospedando video localmente</h1>
    <p>este video esta hospedado no meu propio servidor</p>
   <video src="midia/videomp4.mp4" controls width="600"></video>
   <br>

  <H2>MP4,M4V,WABM TUDO JUNTO</H2>

   </video>
    <h1>videos do youtube com menos custo</h1>

</body>
</html>
