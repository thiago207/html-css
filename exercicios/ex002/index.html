<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Posso escrever qualquer coisa, 
       desde que esteja sempre dentro dos &lt;p&GT; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar o parágrafo é so usar a TAG &lt;br&gt; 
        como vou usar agora <br> cortando ao meio 
    </p>

    <p>
        Vamos colocar alguns símbolos:
       &race;
       &copy;
       &euro;
       &yen;
       &trade;
       &pound;
       &delta;
    <!--delta minusculo sai diferente de delta com D maiusculo-->
       &Delta;
       &uparrow;
    </p>

    <p>
     Vamos colocar alguns emojis:
     &#x1F4B0;
     &#x1F9E0;
     &#x1F498;
     &#x1F947;
     &#x1F4AA;
     &#x1F495;
    </p>

</body>
</html>
