<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
body{font-family: Arial, Helvetica, sans-serif;}
a{
    color: rgba(177, 124, 10, 0.548);
    text-decoration: none;
    font-weight: bold;
}
a:visited{
    color: rgba(51, 8, 168, 0.582);
    
}
a:hover{
   text-decoration: underline;


}
a:active {
    color: rgba(226, 43, 43, 0.445);
    text-decoration: underline;
}


    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
<li><a href="https://github.com/" target="_blank" rel="next">GitHub</a></li>
<li><a href="https://www.youtube.com/" target="_blank" rel="next">Youtube</a></a></li>
<li><a href="https://www.cursoemvideo.com/" target="_blank" rel="next">Site do Cursoemvideo</a></a></li>

    </ul>
    
</body>
</html>
