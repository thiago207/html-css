<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    
    <style>
        #conteiner{
            position: relative;
            background-image: url(imagens/);
           background-color: green;
           height: 500px;
           padding: 10px;
           height: 96vh;

        }

        #contendo{
background-color: red;
height: 200px;
width: 400px;
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50% -50%);


        }





    </style>
</head>
<body>
    <section id="conteiner">
        <article id="contendo">


        </article>
    </section>
</body>
</html>
